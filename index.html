<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="all">

        <div class="visor"></div>
      
        <div class="container">
      
          <div class="first">
            <div class="operators">
              <button class="oper add">+</button>
              <button class="oper sub">-</button>
              <button class="oper mul">*</button>
              <button class="oper did">/</button>
            </div>
      
            <div class="numbers">
              <button class="number one">1</button>
              <button class="number two">2</button>
              <button class="number three">3</button>
              <button class="number four">4</button>
              <button class="number five">5</button>
              <button class="number six">6</button>
              <button class="number seven">7</button>
              <button class="number eight">8</button>
              <button class="number nine">9</button>
              <button class="number zero">0</button>
              <button class="number dot">.</button>
            </div>
          </div>
      
          <div class="actions">
            <button class="erase">Erase</button>
            <button class="delete">Delete</button>
            <button class="equals">=</button>
      
          </div>
        </div>
      
      </div>
    

    <script src = "script.js"></script>
</body>
</html>
